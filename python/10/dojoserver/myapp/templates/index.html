<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <form action="/new_info_page" method="post">
        {% csrf_token %}
        <div class="contener">
            <div class="name">
                <label for="">Your Name</label>
                <input type="text" name="username">
            </div>
            <div class="loca">
                <label for="">dogo location</label>
                <select name="location" id="">
                    <option >ps</option>
                    <option >ca</option>
                    <option >uk</option>
                </select>
            </div>
            <div class="lang">
                <label for="">Favorite language</label>
                <select name="Favorite_language" id="">
                    <option >en</option>
                    <option >ar</option>
                    <option >ch</option>
                </select>
            </div><div class="comment">
                <label for="">comment (optional)</label>
                <input type="text" name="comment_optional" id="">
            </div>
            <button type="submit">Button</button>
            
        </div>
    </form>
</body>
</html>
